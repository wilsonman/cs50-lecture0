<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Basics of Lists</title>
	</head>

	<body>
		<h1>An Unordered List:</h1>
			<ul>
				<li>One Item</li>
				<li>Another Item</li>
				<li>And Another</li>
			</ul>
		<h1>An Ordered List:</h1>
			<ol>
				<li>First Item</li>
				<li>Second Item</li>
				<li>Third Item</li>
			</ol>
	</body>
</html>
